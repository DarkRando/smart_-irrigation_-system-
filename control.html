<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irrigation System Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container py-4">
    
    <h2 class="text-center mb-4 dashboard-header">Irrigation System</h2>

    <div class="text-center mb-4 home-fixed">
      <button id="backButton" class="nav-btn" type="button" aria-label="Go back">
        <span class="home-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </span>
        <span class="home-text">Back</span>
      </button>
    </div>

    <div class="row g-3 justify-content-center align-items-stretch mb-4">

      <div class="col-12 col-md-3 d-flex">
        <div class="card text-center dashboard-card flex-fill">
          <div class="card-body">
            <h3 class="card-title">Temperature</h3>
            <h4 class="display-6 mb-0" id="temp"></h4>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-2 d-flex">
        <div class="card text-center dashboard-card flex-fill">
          <div class="card-body">
            <h3 class="card-title">Rain</h3>
            <h4 class="mb-0" id="nextRainValue">loading</h4>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-2 d-flex">
        <div class="card text-center dashboard-card flex-fill">
          <div class="card-body">
            <h3 class="card-title">Humidity</h3>
            <h4 class="mb-0" id="humid"></h4>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-12 col-md-4 d-flex">
        <div class="card flex-fill dashboard-card pump-card text-center">
          <div class="card-body">
            <h4 class="card-title">Pump Status</h4>
            <div id="pumpState" class="pump-indicator pump-off">
              OFF
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-auto d-flex gap-2 justify-content-center">
        <button class="btn btn-primary" id="openZoneModal" title="Turn On Pump">
          Turn On Pump
        </button>
        <button class="btn btn-outline-danger" id="turnOffPump" title="Turn Off Pump">
          Turn Off Pump
        </button>
      </div>
    </div>

    <div class="row g-3 mt-2" id="zonesContainer"></div>

  </main>
  
  <div class="modal fade" id="zoneModal" tabindex="-1" aria-labelledby="zoneModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="zoneModalLabel">Add New Zone</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="text" id="zoneNameInput" class="form-control mb-3"
                 placeholder="Enter Name" maxlength="40" autocomplete="off" />
          <input type="number" id="Duration" class="form-control mb-3"
                 placeholder="Duration (minutes)" min="0" step="1" />
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="addZoneBtn">Add Zone</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src = "Scripts/control.js"></script>
   <script src="Scripts/get_weather.js"></script>
   <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuumVzK4ppOldG-jVcW936QpLTNgXbzfY",
  authDomain: "smart-irrigation-5fc1d.firebaseapp.com",
  databaseURL: "https://smart-irrigation-5fc1d-default-rtdb.firebaseio.com",
  projectId: "smart-irrigation-5fc1d",
  storageBucket: "smart-irrigation-5fc1d.firebasestorage.app",
  messagingSenderId: "896182267295",
  appId: "1:896182267295:web:ef4b0c9766e88e12eee1aa",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const sensorRef = ref(db, "sensors/latest");

onValue(sensorRef, (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  document.getElementById("temp").innerText = data.temperature + " Â°C";
  document.getElementById("humid").innerText = data.humidity + " %";
});

let pumpCurrentState = false;

function setPumpUI(isOn) {
  pumpCurrentState = isOn;
  const el = document.getElementById("pumpState");

  if (isOn) {
    el.textContent = "ON";
    el.classList.remove("pump-off");
    el.classList.add("pump-on");
  } else {
    el.textContent = "OFF";
    el.classList.remove("pump-on");
    el.classList.add("pump-off");
  }
}

function updatePumpState(value) {
  const pumpRef = ref(db, "pump/pump_state");
  set(pumpRef, value)
    .then(() => console.log("Pump state updated:", value))
    .catch((err) => console.error("Failed to update pump:", err));
}

const pumpStateRef = ref(db, "pump/pump_state");

onValue(pumpStateRef, (snapshot) => {
  setPumpUI(snapshot.val() === true);
});

document.getElementById("openZoneModal").addEventListener("click", () => {
  updatePumpState(true);
});

document.getElementById("turnOffPump").addEventListener("click", () => {
  updatePumpState(false);
});
</script>

  </footer>
</body>
</html>
