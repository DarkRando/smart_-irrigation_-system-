<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irrigation System â€” Initial Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="app-page">
  <main class="container py-4">
    <h2 class="text-center mb-4 dashboard-header">Initial Setup</h2>
    <div class="home-fixed text-center mb-3">
      <a href="index.html">
        <button class="nav-btn">
          <span class="home-text">Home</span>
        </button>
      </a>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <div class="card dashboard-card p-3">
          <div class="card-body">
            <h4 class="card-title mb-3">Field Dimensions</h4>
            <div class="row g-3 mb-4">
              <div class="col-6">
                <label class="form-label">Length (m)</label>
                <input id="fieldLength" type="number" class="form-control" placeholder="e.g. 50">
              </div>
              <div class="col-6">
                <label class="form-label">Breadth (m)</label>
                <input id="fieldBreadth" type="number" class="form-control" placeholder="e.g. 20">
              </div>
            </div>
           <hr>
            <h4 class="card-title mb-3">WiFi Settings</h4>
            <div class="mb-3">
              <label class="form-label">SSID</label>
              <input id="wifiSSID" type="text" class="form-control" placeholder="Router Name">
            </div>
            <div class="mb-4">
              <label class="form-label">Password</label>
              <input id="wifiPass" type="password" class="form-control" placeholder="Password">
            </div>
            <hr>
            <h4 class="card-title mb-3">Firebase Config</h4>
            <label class="form-label">API Key</label>
            <input class="form-control mb-2" id="firebaseApiKey" placeholder="API Key">
            <div class="row g-3 mb-4">
              <div class="col-6">
                <label class="form-label">Database URL</label>
                <input class="form-control" id="firebaseSenderId" placeholder="databaseURL">
              </div>
              <div class="col-6">
                <label class="form-label">AppID</label>
                <input class="form-control" id="firebaseAppId" placeholder="App ID">
              </div>
            </div>

            <button id="saveSetup" class="btn btn-primary w-100">
              Save & Continue
            </button>

          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="setup.js"></script>
</body>
</html>
